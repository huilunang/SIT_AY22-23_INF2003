<!-- login page -->

{% extends 'base.html' %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="../static/css/login_register.css">
<link rel="stylesheet" href="../static/css/nav.css">
{% endblock head %}

{% block content %}
<header>
  <div class="containerNav">
    <img src="../static/assets/smart bloobin logo.png" alt="logo" class="logo">

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="login">Login</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="container">
  <div class="wrapper">
    <div class="title"><span>Sign In</span></div>
    {% if msg %}
      <p class="error-message">{{ msg }}</p>
    {% endif %}
    <form action="{{url_for('login')}}" method="post">
      <div></div>
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username" id="username" required>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" id="password" required>
      </div>
      <div class="pass"><a href="#">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login">
      </div>
      <div class="end-link">Not a member? <a href="#">Signup now</a></div>
    </form>
  </div>
</div>
{% endblock content %}
